  <body>
    <!-- this is the start of content -->
    <h1>
      Light and Sound Memory Game
    </h1>
    <p>
      Welcome to the game! 
      Repeat back the pattern by pressing buttons.
    </p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">End</button>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone(1)">
        <img src="https://cdn.glitch.global/21957633-bd6d-4d47-81c5-100e5c299ed9/Copy1.png?v=1647629521409" width="250" height="250" class="hidden">

      </button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone(3)">

        <img src="https://cdn.glitch.global/21957633-bd6d-4d47-81c5-100e5c299ed9/Copy6.png?v=1647629550739" width="250" height="250" class="hidden">
      </button>
      
      
    </div>
